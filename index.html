<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Host-Draw</title>
    <link rel="stylesheet" href="style.css?v=29">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;600&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="app">
        <canvas id="main-canvas"></canvas>
        <div id="ui-layer">
            <div id="toolbar" class="panel"></div>
            <div id="status-bar" class="panel">
                <span id="mode-indicator">Host-Draw</span>
            </div>
            <div id="command-palette" class="hidden">
                <input type="text" id="command-input" placeholder="Type a command...">
                <div id="command-list"></div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script type="module" src="./src/core/app.js?v=29"></script>
</body>

</html>
